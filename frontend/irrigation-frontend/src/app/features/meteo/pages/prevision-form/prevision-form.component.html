<h2 mat-dialog-title>{{ isEditMode ? 'Modifier' : 'Ajouter' }} une prévision météo</h2>

<mat-dialog-content>
  <form [formGroup]="previsionForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date">
      <mat-error *ngIf="previsionForm.get('date')?.hasError('required')">
        La date est requise
      </mat-error>
    </mat-form-field>

    <div class="temp-row">
      <mat-form-field appearance="outline">
        <mat-label>Température Max (°C)</mat-label>
        <input matInput type="number" formControlName="temperatureMax" placeholder="Ex: 28">
        <mat-icon matSuffix>thermostat</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Température Min (°C)</mat-label>
        <input matInput type="number" formControlName="temperatureMin" placeholder="Ex: 15">
        <mat-icon matSuffix>ac_unit</mat-icon>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Pluie Prévue (mm)</mat-label>
      <input matInput type="number" formControlName="pluiePrevue" placeholder="Ex: 5">
      <mat-icon matSuffix>water_drop</mat-icon>
      <mat-hint>Quantité de pluie en millimètres</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Vent (km/h)</mat-label>
      <input matInput type="number" formControlName="vent" placeholder="Ex: 20">
      <mat-icon matSuffix>air</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!previsionForm.valid">
    {{ isEditMode ? 'Modifier' : 'Créer' }}
  </button>
</mat-dialog-actions>
