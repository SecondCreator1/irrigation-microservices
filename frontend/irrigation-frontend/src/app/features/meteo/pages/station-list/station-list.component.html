<div class="page-container">
  <div class="page-header">
    <h1>Stations Météo</h1>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Ajouter une station
    </button>
  </div>

  <mat-card class="table-card">
    <mat-card-content>
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner></mat-spinner>
      </div>

      <table mat-table [dataSource]="stations" *ngIf="!isLoading" class="full-width-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let station"> {{station.id}} </td>
        </ng-container>

        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let station"> {{station.nom}} </td>
        </ng-container>

        <!-- Latitude Column -->
        <ng-container matColumnDef="latitude">
          <th mat-header-cell *matHeaderCellDef> Latitude </th>
          <td mat-cell *matCellDef="let station"> {{station.latitude}} </td>
        </ng-container>

        <!-- Longitude Column -->
        <ng-container matColumnDef="longitude">
          <th mat-header-cell *matHeaderCellDef> Longitude </th>
          <td mat-cell *matCellDef="let station"> {{station.longitude}} </td>
        </ng-container>

        <!-- Fournisseur Column -->
        <ng-container matColumnDef="fournisseur">
          <th mat-header-cell *matHeaderCellDef> Fournisseur </th>
          <td mat-cell *matCellDef="let station"> {{station.fournisseur || 'N/A'}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let station">
            <button mat-icon-button color="primary" (click)="openEditDialog(station)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteStation(station.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="!isLoading && stations.length === 0" class="no-data">
        <p>Aucune station météo disponible</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
