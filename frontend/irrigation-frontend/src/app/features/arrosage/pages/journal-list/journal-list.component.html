<div class="page-container">
  <div class="page-header">
    <h1>Journal d'Arrosage</h1>
  </div>

  <mat-card class="table-card">
    <mat-card-content>
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner></mat-spinner>
      </div>

      <table mat-table [dataSource]="journaux" *ngIf="!isLoading" class="full-width-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let journal"> {{journal.id}} </td>
        </ng-container>

        <ng-container matColumnDef="programmeId">
          <th mat-header-cell *matHeaderCellDef> Programme </th>
          <td mat-cell *matCellDef="let journal"> #{{journal.programmeId}} </td>
        </ng-container>

        <ng-container matColumnDef="dateExecution">
          <th mat-header-cell *matHeaderCellDef> Date d'Exécution </th>
          <td mat-cell *matCellDef="let journal"> {{journal.dateExecution | date:'dd/MM/yyyy HH:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="volumeReel">
          <th mat-header-cell *matHeaderCellDef> Volume Réel </th>
          <td mat-cell *matCellDef="let journal">
            <span class="volume">{{journal.volumeReel || 'N/A'}} L</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="remarque">
          <th mat-header-cell *matHeaderCellDef> Remarque </th>
          <td mat-cell *matCellDef="let journal"> {{journal.remarque || '-'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let journal">
            <button mat-icon-button color="warn" (click)="deleteJournal(journal.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="!isLoading && journaux.length === 0" class="no-data">
        <mat-icon>history</mat-icon>
        <p>Aucune entrée dans le journal</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
