services:
  eureka-server:
    build:
      context: ./backend/eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    environment:
      - SPRING_APPLICATION_NAME=eureka-server
    networks:
      - irrigation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/"]
      interval: 10s
      timeout: 5s
      retries: 5

  meteo-service:
    build:
      context: ./backend/meteo-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_APPLICATION_NAME=METEO-SERVICE
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - irrigation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  arrosage-service:
    build:
      context: ./backend/arrosage-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_APPLICATION_NAME=ARROSAGE-SERVICE
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - irrigation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./backend/Gateway
      dockerfile: Dockerfile
    ports:
      - "9094:9094"
    environment:
      - SERVER_PORT=9094
      - SPRING_APPLICATION_NAME=Gateway
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
    depends_on:
      meteo-service:
        condition: service_healthy
      arrosage-service:
        condition: service_healthy
    networks:
      - irrigation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9094/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend/irrigation-frontend
      dockerfile: ./Dockerfile.frontend
    ports:
      - "4200:80"
    environment:
      - API_GATEWAY_URL=http://gateway:9094
    depends_on:
      - gateway
    networks:
      - irrigation-network

networks:
  irrigation-network:
    driver: bridge
