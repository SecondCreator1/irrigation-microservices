apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: irrigation
spec:
  selector:
    app: gateway
  ports:
    - port: 9094
      targetPort: 9094
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: irrigation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: irrigation/gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9094
        env:
        - name: SERVER_PORT
          value: "9094"
        - name: SPRING_APPLICATION_NAME
          value: Gateway
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-server:8761/eureka
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9094
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9094
          initialDelaySeconds: 20
          periodSeconds: 5
