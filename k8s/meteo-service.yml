apiVersion: v1
kind: Service
metadata:
  name: meteo-service
  namespace: irrigation
spec:
  selector:
    app: meteo-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meteo-service
  namespace: irrigation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meteo-service
  template:
    metadata:
      labels:
        app: meteo-service
    spec:
      containers:
        - name: meteo-service
          image: irrigation-microservices-meteo-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_APPLICATION_NAME
              value: meteo-service
            - name: SERVER_PORT
              value: "8081"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/meteoservice?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "root"
            - name: SPRING_RABBITMQ_ADDRESSES
              value: "amqps://umrodsgo:AUSX5RjQ9yFafZ_UN59Tl-2HO9P_CoTI@campbell.lmq.cloudamqp.com/umrodsgo"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 5
