apiVersion: v1
kind: Service
metadata:
  name: meteo-service
  namespace: irrigation
spec:
  selector:
    app: meteo-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meteo-service
  namespace: irrigation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meteo-service
  template:
    metadata:
      labels:
        app: meteo-service
    spec:
      containers:
      - name: meteo-service
        image: irrigation/meteo-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: SERVER_PORT
          value: "8081"
        - name: SPRING_APPLICATION_NAME
          value: METEO-SERVICE
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-server:8761/eureka
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://localhost:3306/meteoservice?useSSL=false
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: ""
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
          value: org.hibernate.dialect.MySQL8Dialect
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: update
        - name: SPRING_RABBITMQ_ADDRESSES
          value: amqps://umrodsgo:AUSX5RjQ9yFafZ_UN59Tl-2HO9P_CoTI@campbell.lmq.cloudamqp.com/umrodsgo
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 20
          periodSeconds: 5
