apiVersion: v1
kind: Service
metadata:
  name: arrosage-service
  namespace: irrigation
spec:
  selector:
    app: arrosage-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arrosage-service
  namespace: irrigation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arrosage-service
  template:
    metadata:
      labels:
        app: arrosage-service
    spec:
      containers:
      - name: arrosage-service
        image: irrigation/arrosage-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        env:
        - name: SERVER_PORT
          value: "8082"
        - name: SPRING_APPLICATION_NAME
          value: ARROSAGE-SERVICE
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-server:8761/eureka
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 20
          periodSeconds: 5
